log4j.conf: /log4j.xml

server.port: 9912

node.list:
  - 0:localhost:9912
  - 1:localhost:9913
  - 2:localhost:9914
  - 3:localhost:9915
  - 4:localhost:9916

nio:
  channelProcessorCount: 10
  socketChannel:
    queue:
      size: 4
      pollTimeout: 1000

timer:
  delayRangeGreaterThanEquals: 2000
  delayRangeLessThan: 3000
  leaderPeriod: 4000
  followerDelay: 5000


anyKey:
  subKey:
    last-sub-key: value1
  subKey2:
    last-sub-key: value2